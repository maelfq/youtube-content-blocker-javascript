<html>
  <head>
    <script src="scripts/main.js"></script>
  </head>
  <body style="min-width: 200px;">
    <h1>YouTube content blocker</h1>
    <fieldset>
      <legend>Choose which features to hide</legend>
    
      <div>
        <input type="checkbox" id="shorts" name="shorts" />
        <label for="shorts">Shorts</label>
      </div>
    
      <div>
        <input type="checkbox" id="suggested-videos" name="suggested-videos" />
        <label for="suggested-videos">Suggested videos</label>
      </div>
    </fieldset>

    <button id="button-settings">Save settings</button>
    
  </body>
</html>
